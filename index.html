	<style>
	*{margin: 0;padding: 0;}
	ul{list-style: none;}
	html,body{width: 100%;height: 100%;overflow: hidden;}

		span.music{
			display: block;
			width: 44px;
			height: 44px;
			background-image: url(images/music.png);
			background-repeat: no-repeat;
			position: fixed;
			z-index: 100;
			right:10px;
			top: 10px;
			/*animation:music 1s linear infinite;*/
		}
		.arrow{
			position: fixed;
			z-index: 100;
			width: 20%;
			left: 40%;
			bottom:10px;}
		.page{
			position: absolute;
			overflow: hidden;
			width: 100%;
			height: 100%;
			z-index: 99;
			transition:all 0.5s linear;
			-webkit-transition:all 0.5s linear;
		}
		.pageUp{transform:translateY(-100%);}
		.pageDown{transform:translateY(100%);}
		.page1{background-color: red;}
		.page2{background-color: #cfc;}
		.page3{background-color: #ccc;}
		.page4{background-color: yellow;}
		.page5{background-color: orange;}
		.hide{display: none;}
/*page1部分*/
		
		.page1 .img01{

			width: 150px;
			height: 150px;
			border: none;
			border-radius: 50%;
			background: url(images/N126490323_0.jpg) no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			margin: 0 auto;
			margin-top: 50px;
		}
		.page1 .ul01{width: 70%;margin-left: 25%;}
		.page1 .ul01 li{

			font-size: 24px;
			color: #000;
			font-weight: bold;
		}
		.page1 .ul01 li:last-child{

		.page1 .ul01 li span{margin-right: 20px;}
/*page2*/

			background-color: orange;
			border: 1px dashed #ccc;

/*page3部分*/
